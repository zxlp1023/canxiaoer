<!DOCTYPE html>
<html>
<head>
  <title>发表评价</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content=" ">

  <link rel="stylesheet" href="../src/css/weui.min.css">
  <link rel="stylesheet" href="../dist/css/jquery-weui.css">
  <link rel="stylesheet" href="../dist/css/fonts/iconfont.css">
  <link rel="stylesheet" href="../dist/css/member.css">
</head>

<body ontouchstart id="bgfff">
  <div class="backBar">
    <a href="javascript:history.back()" class="back">
      <i class="text-icon icon-shop-back"></i>
    </a>
    <p class="title">发表评价</p>
  </div>
  <div class="weui-cells weui-cells_form fz14 mt0">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="通过您宝贵的意见，让我们做的更好哦！" rows="5"></textarea>
        <div class="weui-textarea-counter"><span>0</span>/500</div>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <div class="weui-uploader">
          <div class="weui-uploader__hd">
            <p class="weui-uploader__title">图片上传</p>
            <div class="weui-uploader__info">0/2</div>
          </div>
          <div class="weui-uploader__bd">
            <ul class="weui-uploader__files" id="uploaderFiles">
              <li class="weui-uploader__file" style="background-image:url(../img/upload/pic_160.png)"></li>
              <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/upload/pic_160.png)">
                <div class="weui-uploader__file-content">
                  <i class="weui-icon-warn"></i>
                </div>
              </li>
              <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../img/upload/pic_160.png)">
                <div class="weui-uploader__file-content">50%</div>
              </li>
            </ul>
            <div class="weui-uploader__input-box">
              <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="border-t1 yeorno p075">
    <li><a href=""> <i></i>好评</a></li>
    <li><a href=""> <i></i>中评</a></li>
    <li><a href=""> <i></i>差评</a></li>
  </ul>
  <div class="border-t10 rating p075">
    <div class="title">
      <p>整体评分</p>
      <span class="fz14 hui94 ">满分请给五星哦</span>
    </div>
    <div class="items border-t1 ptb30">
      <div class="item">
        <span>商品质量</span>
        <ul>
          <li><a class="square0" href="javascript:;"></a></li>
          <li><a class="square1" href="javascript:;"></a></li>
          <li><a class="square2" href="javascript:;"></a></li>
          <li><a class="square3" href="javascript:;"></a></li>
          <li><a class="square4" href="javascript:;"></a></li>
        </ul>
      </div>
      <div class="item">
        <span>送货员服务</span>
        <ul>
          <li><a class="square0" href="javascript:;"></a></li>
          <li><a class="square1" href="javascript:;"></a></li>
          <li><a class="square2" href="javascript:;"></a></li>
          <li><a class="square3" href="javascript:;"></a></li>
          <li><a class="square4" href="javascript:;"></a></li>
        </ul>
      </div>
      <div class="item">
        <span>客服服务</span>
        <ul>
          <li><a class="square0" href="javascript:;"></a></li>
          <li><a class="square1" href="javascript:;"></a></li>
          <li><a class="square2" href="javascript:;"></a></li>
          <li><a class="square3" href="javascript:;"></a></li>
          <li><a class="square4" href="javascript:;"></a></li>
        </ul>
      </div>
    </div>
    </ul>
  </div>
  <div class="border-t1">
    <a href="" class="weui-btn weui-btn_pay comm-btn">提交评价</a>
  </div>


<script src="../dist/js/jquery-2.1.4.js"></script>
<script src="../dist/js/fastclick.js"></script>
<script>
$(function() {
  FastClick.attach(document.body);
});
</script>
<script src="../dist/js/jquery-weui.js"></script>

</body>

</html>
