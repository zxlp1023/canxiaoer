<!DOCTYPE html>
<html>
<head>
  <title>注册</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content=" ">

  <link rel="stylesheet" href="../lib/weui.min.css">
  <link rel="stylesheet" href="../css/jquery-weui.css">
  <link rel="stylesheet" href="../css/fonts/iconfont.css">
  <link rel="stylesheet" href="../css/member.css">
</head>

<body ontouchstart id="bgfff">
<!--注册-->
<div class="login">
  <div class="backBar">
    <a href="javascript:history.back()" class="back">
      <i class="text-icon icon-shop-back"></i>
    </a>
    <p class="ml0">注册</p>
    <a href="" class="regLogin">登录</a>
  </div>
  <form action="">
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell weui-cell_vcode">
        <div class="weui-cell__bd">
          <input id="tel" class="weui-input" type="tel" placeholder="手机号">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-vcode-btn">验证</button>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" placeholder="验证码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input class="weui-input" type="password" placeholder="6-16位登录密码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <input class="weui-input" type="number" placeholder="好友邀请码(选填)">
        </div>
      </div>

      <div class="mt15">
        <a href="javascript:;" class="weui-btn weui-btn_pay">提交</a>
      </div>
    </div>
  </form>
</div>  <!--/login-->


<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
$(function() {
  FastClick.attach(document.body);
});
</script>
<script src="../js/jquery-weui.js"></script>
<script>

</script>

</body>

</html>
