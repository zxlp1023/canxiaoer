<body ontouchstart id="bgfff">
<!--找回密码-->
  <div class="login">
    <div class="backBar">
      <a href="javascript:history.back()" class="back">
        <i class="text-icon icon-shop-back"></i>
      </a>
      <p>忘记密码</p>
    </div>
    <div class="weui-grids">
      <a href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
          <img src="../img/icon/icon-qq.png" alt="">
        </div>
        <p class="weui-grid__label">QQ</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
          <img src="../img/icon/icon-wechat.png" alt="">
        </div>
        <p class="weui-grid__label">微信</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <div class="weui-grid__icon">
          <img src="../img/icon/icon-sina.png" alt="">

        <p class="weui-grid__label">新浪微博</p>
      </a>
    </div>
    <form action="">
      <div class="weui-cells weui-cells_form">
        <div class=" text-center hui94 fz12 mt10">使用手机登录</div>
        <div class="weui-cell weui-cell_vcode">
          <div class="weui-cell__bd">
            <input class="weui-input" type="tel"  placeholder="手机号">
          </div>
          <div class="weui-cell__ft">
            <button class="weui-vcode-btn">验证</button>
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" type="number" placeholder="验证码">
          </div>
        </div>
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="6-16位登录密码">
          </div>
        </div>
        <div class="mt15">
          <a href="javascript:;" class="weui-btn weui-btn_pay">完成</a>
        </div>
      </div>
    </form>
  </div>  <!--/login-->
