<!DOCTYPE html>
<html>
<head>
  <title>会员中心</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta name="description" content=" ">

  <link rel="stylesheet" href="../src/css/weui.min.css">
  <link rel="stylesheet" href="../dist/css/jquery-weui.css">
  <link rel="stylesheet" href="../dist/css/fonts/iconfont.css">
  <link rel="stylesheet" href="../dist/css/member.css">
</head>

<body ontouchstart>
  <div class="my-account">
    <header class="text-center">
      <div class="talk"><a href=""><i class="icon-shop icon-shop-talk"></i></a></div>
      <div class="my-logo"><img src="../img/icon/user-logo.png" alt=""></div>
      <p id="name" class="name">陈淑华</p>
      <p>餐币：20个</p>
    </header>
    <div class="weui-grids  text-center">
      <a href="" class="weui-grid js_grid">
        <p>0<span>元</span></p>
        <p class="weui-grid__label">余额</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <p>0<span>张</span></p>
        <p class="weui-grid__label">优惠券</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <p>0<span>个</span></p>
        <p class="weui-grid__label">收藏</p>
      </a>
    </div>
  </div>
  <div class="my-order">
    <div class="border-t10">
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-myOrder"></i>
        <p>我的订单</p>
        <span class="fz12 hui94">查看全部订单</span>
      </a>
    </div>
    <div class="weui-grids text-center">
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-daifukuan"></i>
        <p class="weui-grid__label">待付款</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-daishiyong"></i>
        <p class="weui-grid__label">待使用</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-daipingjia"></i>
        <p class="weui-grid__label">待评价</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-shouhou"></i>
        <p class="weui-grid__label">售后</p>
      </a>
    </div>
    <div class="border-t10">
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-myAddr"></i>
        <p>我的地址</p>
        <span class="fz12 hui94"></span>
      </a>
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-friend"></i>
        <p>推荐好友</p>
        <span class="fz12 hui94">推荐好友送餐币</span>
      </a>
    </div>
    <div class="border-t10">
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-service"></i>
        <p>客服中心</p>
        <span class="fz12 hui94"></span>
      </a>
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-idea"></i>
        <p>意见反馈</p>
        <span class="fz12 hui94"></span>
      </a>
      <a href="#" class="dis-f">
        <i class="icon-member icon-member-about"></i>
        <p>关于平台</p>
        <span class="fz12 hui94"></span>
      </a>
    </div>
  </div>

  <div class="footNav">
    <div class="weui-grids">
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-all"></i>
        <p class="weui-grid__label">首页</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-dianpu"></i>
        <p class="weui-grid__label">荐店</p>
      </a>
      <a href="" class="weui-grid js_grid">
        <i class="iconfont icon-zhekou"></i>
        <p class="weui-grid__label">折扣</p>
      </a>
      <a href="" class="weui-grid js_grid  on">
        <i class="iconfont icon-wode"></i>
        <p class="weui-grid__label">我的</p>
      </a>
    </div>
  </div>



<script src="../dist/js/jquery-2.1.4.js"></script>
<script src="../dist/js/fastclick.js"></script>
<script>
$(function() {
  FastClick.attach(document.body);
});
</script>
<script src="../dist/js/jquery-weui.js"></script>
<script>
  $(function () {
      $('#name').html(localStorage.name);
      console.log();
  })
</script>
</body>

</html>
